<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Anime</title>
    
    <link rel="icon" href="img/kitsune.png" type="image/png">
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" id="logo">
                <img src="img/torii.png" alt="Torii Icon" class="logo-icon">
                <h1>FindMyAnime</h1>
            </a>
            
            <form id="search-form" action="index.html" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Buscar animes..." required>
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>

    <main id="details-page-content" class="container">
        <div class="details-container">

            <aside class="details-sidebar">
                <img id="details-image" src="https://via.placeholder.com/225x320?text=Carregando..." alt="Poster do Anime">
                
                <div class="info-box">
                    <strong>Nota:</strong>
                    <span id="details-score" class="score">--</span>
                </div>
                <div class="info-box">
                    <strong>Rank:</strong>
                    <span id="details-rank">--</span>
                </div>
                <div class="info-box">
                    <strong>Episódios:</strong>
                    <span id="details-episodes">--</span>
                </div>
            </aside>

            <section class="details-main">
                <h1 id="details-title">Carregando...</h1>
                <h2 id="details-title-english">...</h2>
                
                <div class="tags">
                    <strong>Gêneros:</strong>
                    <span id="details-genres">...</span>
                </div>

                <h3>Sinopse</h3>
                <p id="details-synopsis">...</p>

                <h3>Personagens Principais</h3>
                <div class="character-grid" id="details-characters">
                    </div>

                </section>

        </div>
    </main>

    <script type="module" src="scripts/details.js"></script>
</body>
</html>
